<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="target"></p>

    <script>
        const p1 = prompt ('Pleyer 1! Rock, paper, or Scissors?');
        const p2 = prompt ('Player 2! Rock, paper, or Scissors?');

        if (p1.toLowerCase() === 'rock' && p2.toLowerCase() === 'paper'){
            document.querySelector('#target').innerHTML = 'Player 2 WINS!'
        }
        else if (p1.toLowerCase() === 'rock' && p2.toLowerCase() === 'scissors'){
            document.querySelector('#target').innerHTML = 'Player 1 WINS!'
        }
        else if (p1.toLowerCase() === 'paper' && p2.toLowerCase() === 'rock'){
            document.querySelector('#target').innerHTML = 'Player 1 WINS!'
        }
        else if (p1.toLowerCase() === 'paper' && p2.toLowerCase() === 'scissors'){
            document.querySelector('#target').innerHTML = 'Player 2 WINS!'
        }
        else if (p1.toLowerCase() === 'scissors' && p2.toLowerCase() === 'rock'){
            document.querySelector('#target').innerHTML = 'Player 2 WINS!'
        }
        else if (p1.toLowerCase() === 'scissors' && p2.toLowerCase() === 'paper'){
            document.querySelector('#target').innerHTML = 'Player 1 WINS!'
        }
        else if (p1.toLowerCase() === p2.toLowerCase()){
            document.querySelector('#target').innerHTML = 'You TIED! Try again!'
        }
        else {
            document.querySelector('#target').innerHTML = 'Hmmmmm... Lets try that again.'
        }




        //document.querySelector('#target').innerHTML = 'hey guys!'
    </script>
</body>
</html>
